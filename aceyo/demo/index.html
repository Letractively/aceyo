<script>
$(function(){
	setTimeout(showlist,1000);
	function showlist(){
		$.ajax({
		  type: 'GET',
		  url: '/demo.json',
		  cache: false,
		  dataType: 'json',
		  success: function(data){
			var li = '';
			for(var i in data){
				li += "<li><a href="+data[i].url+" target='_blank'>"+ data[i].id +"</a>　"+data[i].desc+"　<span class='gn'>"+data[i].tags+"</span></li>";
			}
				$('#demo_list').html(li).animate({height:450},'slow');
		   }
		});
	}
});
</script>
