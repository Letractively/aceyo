	<textarea readonly style="width:880px;height:450px;border:1px dashed #4999CB;margin-top:10px;line-height:21px;">
 昨天买个一个炼狱蝰蛇大黄蜂版，替换了我的地狱狂蛇，蝰蛇样子漂亮，手感很好，缺点整体稍微偏大，重量偏重，侧键有点碍事。
 进入主题，关于雷蛇驱动调节的问题。网上google半天，龙蛇混杂也不知道哪个是对的。雷蛇客服的MM也是一知半解，让我骚扰2次。
 终于在官方的PDF上得到更多的解释。综合网上的大仙和雷蛇客服加官方PDF，下面就就对网上那些迷途的孩子指点迷津。
 以下都已FPS游戏为导向，通俗易懂为基础。名词不解释，自己google。
 先说DPI和传输速率(Hz)，DPI高就是速度快，传输率高就是速度降低，不要以为越高越好。
 基本上125Hz+450Dpi玩一些1440*900左右的FPS游戏是可以的，但是稍微偏低。我的狂蛇就是这个配置玩了1年，也没觉得如何差。
 蝰蛇我就直接500Hz+900Dpi了，这样传输率不低，Dpi也提高了，普通玩家这个值足矣了。这2个配置在使用的时候，你感觉不到太多的差异的。
 然后就是灵敏度调节。1-10个档位，就是在你DPI的基础上的百分比调节900Dpi*(0.1~1)。如，1档实际DPI就是900*0.1=90Dpi。
 高级调节里面有个X轴和Y轴的调节，你要勾上那个框才有效，很不清楚的一个方块。 我喜欢Y轴比X轴高些，就是准星上下运动更明显些。
 主灵敏度这个让我与那个灵敏度纠结了好一阵子，具体来说就是你系统里面的灵敏度。官方说:在XP中，设置值5表示无过滤(默认值)。
 如果你设为6就是比你现在系统的速度快一些，4就慢一些，具体数值不太清楚，也许也是一档有10%的变动吧。
 加速度，这个也是一个令我郁闷很久的设置。XP中有个"提高指针精确度"，其实就是加速度。雷蛇官方说玩游戏建议不开启，
 这个设置是为了那些低端鼠标的旧设置，低端的基本都是400Dpi。我那个狂蛇鼠标XP开启了，驱动里面也开启了，的确很难驾驭，只怪当时不懂。
 如果你系统开启加速度了，所有游戏都是跟随你系统设置的，你再把雷蛇的加速度开启应该是线性叠加的。
 既然大家都雷蛇了，系统中的那个"提高指针精确度"还是取消了吧。至于驱动中的加速度，我建议大家开启，数值不宜过高。
 这样突然转身之类的，会有一部分帮助，太高你甩狙的时候会不容易找准位置，所以建议3-5左右，具体感觉还是自己找。
 回过头来再说那个"飞敏"，狂蛇年代，我也是被人忽悠，一直以为飞敏是加速度，后来才知道是单纯的调节灵敏度的。
 其实我觉得这个飞敏就跟游戏中调节鼠标速度中的快捷键性质一样的。如果你玩的游戏内部支持快捷键调节，那么飞敏对于这个游戏来说就是鸡肋。
 而且你也不希望，玩这个游戏调一次飞敏，玩另一个游戏调一次飞敏吧，所以飞敏基本上就是鸡肋。
 对于手动调节配置文件的功能，我觉得有一个固定的Hz+Dpi就不要总切换了，除非你分辨率由以前的1440*900变为1920*1024了。
 另外对于侧键的设置，我默认都关闭了，我实在想不到有啥可设置的，因为我不希望因为大拇指按侧键导致准星向右偏移的情况发生。
