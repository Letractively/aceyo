<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Language" content="zh-CN" />
<title>Java就是老大</title>
<meta name="keywords" content="Java,J2EE,Javascript,CSS,HTML" />
<meta name="description" content="搞编程开发Java就是老大,不服Fucking off." />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>
$(function() {

	$.ajax({
	   type: 'GET', cache:false,
	   url: 'json.js',
	   dataType:'json',
	   success: function(data){
			var h ="";
			for(var i in data){
				h+= data[i].Name+"  ";
			}
			$('#d').html(h);
		}
	});
});
</script>
</head>
<body>
<div id='d'></div>
<div onclick='$("#d").html($(this).html())' contenteditable="true" style="width: 400px;
    min-height: 120px;
    max-height: 300px;
    _height: 120px;
    margin-left: auto;
    margin-right: auto;
    padding: 3px;
    outline: 0;
    border: 1px solid #a0b3d6;
    font-size: 12px;
    word-wrap: break-word;
    overflow-x: hidden;
    overflow-y: auto;
    _overflow-y: visible;"></div>

</body>
</html>
